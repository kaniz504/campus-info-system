<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Navigator - University Info System</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <div class="container">
        <header>
    <h1>
        <img src="images/logo.png" alt="University Logo" class="header-logo"> 
        Campus Navigator
    </h1>
    <p class="tagline">Your complete guide to classrooms, labs, and campus transport</p>
    <div id="auth-section">
        <!-- Authentication UI will be injected here -->
    </div>
</header>

        <div class="nav-tabs">
            <button class="tab-btn active" onclick="loadTab('classrooms', this)">üìö Classrooms</button>
            <button class="tab-btn" onclick="loadTab('labs', this)">üî¨ Labs</button>
            <button class="tab-btn" onclick="loadTab('buses', this)">üöå Bus Schedule</button>
            <button class="tab-btn" onclick="loadTab('cafeteria', this)">üçΩÔ∏è Cafeteria</button>
        </div>

        <div id="content-area">
            </div>
    </div>

    <script>
        // *** Centralized JavaScript Logic with API Integration and Authentication ***

        // API Base URL and Auth Token
        const API_BASE = '/api';
        let authToken = localStorage.getItem('authToken');
        let currentUser = null;

        // Initialize app
        document.addEventListener('DOMContentLoaded', () => {
            checkAuthStatus();
        });

        // Check authentication status
        async function checkAuthStatus() {
            // Temporary bypass for debugging
            console.log('Checking auth status...');
            console.log('Current token:', authToken);
            
            if (!authToken) {
                console.log('No token found, showing auth forms');
                showAuthForms();
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/auth/me`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                console.log('Auth response status:', response.status);

                if (response.ok) {
                    const data = await response.json();
                    currentUser = data.user;
                    console.log('Auth successful, user:', currentUser);
                    showMainApp();
                } else {
                    // Token is invalid
                    console.log('Token invalid, clearing storage');
                    localStorage.removeItem('authToken');
                    authToken = null;
                    showAuthForms();
                }
            } catch (error) {
                console.error('Auth check failed:', error);
                showAuthForms();
            }
        }

        // Show authentication forms
        function showAuthForms() {
            document.getElementById('auth-section').innerHTML = `
                <div class="auth-container">
                    <button onclick="showSigninForm()" class="auth-toggle-btn active" id="signin-tab">Sign In</button>
                    <button onclick="showSignupForm()" class="auth-toggle-btn" id="signup-tab">Sign Up</button>
                    
                    <div id="signin-form" class="auth-form">
                        <h3>Sign In</h3>
                        <input type="text" id="signin-student-id" placeholder="Student ID (or 'admin' for admin access)" required>
                        <input type="password" id="signin-password" placeholder="Password" required>
                        <button onclick="signin()">Sign In</button>
                    </div>
                    
                    <div id="signup-form" class="auth-form" style="display: none;">
                        <h3>Student Sign Up</h3>
                        <input type="text" id="signup-student-id" placeholder="Student ID" required>
                        <input type="text" id="signup-name" placeholder="Full Name" required>
                        <input type="password" id="signup-password" placeholder="Password (min 6 characters)" required>
                        <button onclick="signup()">Sign Up</button>
                    </div>
                </div>
            `;
            
            // Hide main content
            document.querySelector('.nav-tabs').style.display = 'none';
            document.getElementById('content-area').style.display = 'none';
        }

        // Show main application
        function showMainApp() {
            document.getElementById('auth-section').innerHTML = `
                <div class="user-info">
                    <span class="welcome-message">Welcome, ${currentUser.name}</span>
                    <span class="user-role">(${currentUser.role})</span>
                    <button onclick="signout()" class="signout-btn">Sign Out</button>
                </div>
            `;
            
            // Show main content
            document.querySelector('.nav-tabs').style.display = 'flex';
            document.getElementById('content-area').style.display = 'block';
            
            // Load default tab
            const defaultButton = document.querySelector('.tab-btn.active');
            if (defaultButton) {
                loadTab('classrooms', defaultButton); 
            }
        }

        // Authentication form functions
        function showSigninForm() {
            document.getElementById('signin-form').style.display = 'block';
            document.getElementById('signup-form').style.display = 'none';
            document.getElementById('signin-tab').classList.add('active');
            document.getElementById('signup-tab').classList.remove('active');
        }

        function showSignupForm() {
            document.getElementById('signin-form').style.display = 'none';
            document.getElementById('signup-form').style.display = 'block';
            document.getElementById('signin-tab').classList.remove('active');
            document.getElementById('signup-tab').classList.add('active');
        }

        // Sign in function
        async function signin() {
            const student_id = document.getElementById('signin-student-id').value;
            const password = document.getElementById('signin-password').value;

            if (!student_id || !password) {
                alert('Please fill in all fields');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/auth/signin`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ student_id, password })
                });

                const data = await response.json();

                if (response.ok) {
                    authToken = data.token;
                    localStorage.setItem('authToken', authToken);
                    currentUser = data.user;
                    showMainApp();
                } else {
                    alert(data.error || 'Sign in failed');
                }
            } catch (error) {
                console.error('Sign in error:', error);
                alert('Sign in failed. Please try again.');
            }
        }

        // Sign up function
        async function signup() {
            const student_id = document.getElementById('signup-student-id').value;
            const name = document.getElementById('signup-name').value;
            const password = document.getElementById('signup-password').value;

            if (!student_id || !name || !password) {
                alert('Please fill in all fields');
                return;
            }

            if (password.length < 6) {
                alert('Password must be at least 6 characters long');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/auth/signup`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ student_id, name, password })
                });

                const data = await response.json();

                if (response.ok) {
                    authToken = data.token;
                    localStorage.setItem('authToken', authToken);
                    currentUser = data.user;
                    showMainApp();
                } else {
                    alert(data.error || 'Sign up failed');
                }
            } catch (error) {
                console.error('Sign up error:', error);
                alert('Sign up failed. Please try again.');
            }
        }

        // Sign out function
        async function signout() {
            try {
                await fetch(`${API_BASE}/auth/signout`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });
            } catch (error) {
                console.error('Sign out error:', error);
            }

            // Clear local storage and reset state
            localStorage.removeItem('authToken');
            authToken = null;
            currentUser = null;
            showAuthForms();
        }

        // Function to make authenticated API calls
        async function makeAuthenticatedRequest(url, options = {}) {
            const headers = {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${authToken}`,
                ...options.headers
            };

            const response = await fetch(url, {
                ...options,
                headers
            });

            if (response.status === 401 || response.status === 403) {
                // Token expired or invalid
                localStorage.removeItem('authToken');
                authToken = null;
                currentUser = null;
                showAuthForms();
                throw new Error('Authentication failed');
            }

            return response;
        }

        // Function to load dynamic content with API integration
        async function loadTab(tabType, button) {
            const contentArea = document.getElementById('content-area');
            
            // 1. Update active tab button style
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            button.classList.add('active');

            // 2. Show loading state
            contentArea.innerHTML = '<div class="loading">Loading...</div>';

            // 3. Load content based on tab type
            try {
                if (tabType === 'classrooms') {
                    await loadClassrooms();
                } else if (tabType === 'labs') {
                    await loadLabs();
                } else if (tabType === 'buses') {
                    await loadBuses();
                } else if (tabType === 'cafeteria') {
                    await loadCafeteria();
                }
            } catch (error) {
                contentArea.innerHTML = `<div class="error">Error loading content: ${error.message}</div>`;
                console.error("Error loading tab content:", error);
            }
        }

        // Function to load classrooms from API
        async function loadClassrooms() {
            try {
                const response = await makeAuthenticatedRequest(`${API_BASE}/classrooms`);
                if (!response.ok) throw new Error('Failed to load classrooms');
                const classrooms = await response.json();
                
                currentDeptFilter = 'all';
                renderClassrooms(classrooms);
            } catch (error) {
                console.error('Error loading classrooms:', error);
                const contentArea = document.getElementById('content-area');
                contentArea.innerHTML = `<div class="error">Error loading classrooms: ${error.message}</div>`;
            }
        }

        // Function to load labs from API
        async function loadLabs() {
            try {
                const response = await makeAuthenticatedRequest(`${API_BASE}/labs`);
                if (!response.ok) throw new Error('Failed to load labs');
                const labs = await response.json();
                
                currentLabFilter = 'all';
                renderLabs(labs);
            } catch (error) {
                console.error('Error loading labs:', error);
                const contentArea = document.getElementById('content-area');
                contentArea.innerHTML = `<div class="error">Error loading labs: ${error.message}</div>`;
            }
        }

        // Function to load buses from API
        async function loadBuses() {
            try {
                const response = await makeAuthenticatedRequest(`${API_BASE}/buses`);
                if (!response.ok) throw new Error('Failed to load buses');
                const buses = await response.json();
                
                currentBusTimeFilter = 'all';
                renderBuses(buses);
            } catch (error) {
                console.error('Error loading buses:', error);
                const contentArea = document.getElementById('content-area');
                contentArea.innerHTML = `<div class="error">Error loading buses: ${error.message}</div>`;
            }
        }

        // Function to load cafeteria from API
        async function loadCafeteria() {
            try {
                const [menuResponse, infoResponse] = await Promise.all([
                    makeAuthenticatedRequest(`${API_BASE}/cafeteria/menu`),
                    makeAuthenticatedRequest(`${API_BASE}/cafeteria/info`)
                ]);
                
                if (!menuResponse.ok) throw new Error('Failed to load menu');
                if (!infoResponse.ok) throw new Error('Failed to load cafeteria info');
                
                const menuItems = await menuResponse.json();
                const cafeteriaInfo = await infoResponse.json();
                
                currentCategoryFilter = 'all';
                currentAvailabilityFilter = 'all';
                renderCafeteria(menuItems, cafeteriaInfo);
            } catch (error) {
                console.error('Error loading cafeteria:', error);
                const contentArea = document.getElementById('content-area');
                contentArea.innerHTML = `<div class="error">Error loading cafeteria: ${error.message}</div>`;
            }
        }
        
        let currentDeptFilter = 'all';
        let currentLabFilter = 'all';
        let currentBusTimeFilter = 'all';
        let currentCategoryFilter = 'all';
        let currentAvailabilityFilter = 'all';
        let currentClassrooms = [];
        let currentLabs = [];
        let currentBuses = [];
        let currentMenuItems = [];
        let currentCafeteriaInfo = {};

        // Render functions for dynamic content

        function renderClassrooms(classrooms) {
            currentClassrooms = classrooms;
            const contentArea = document.getElementById('content-area');
            
            // Group classrooms by floor
            const floorGroups = {};
            classrooms.forEach(room => {
                if (!floorGroups[room.floor]) {
                    floorGroups[room.floor] = [];
                }
                floorGroups[room.floor].push(room);
            });

            const departments = [...new Set(classrooms.map(room => room.dept))];

            const html = `
                <div id="classrooms" class="content-section active">
                    <div class="search-box">
                        <input type="text" id="classroomSearch" placeholder="Search by room number, department, or floor..." onkeyup="searchClassrooms()">
                    </div>

                    <div class="filter-buttons">
                        <button class="filter-btn active" data-dept="all" onclick="filterDept('all', this)">All Departments</button>
                        ${departments.map(dept => `<button class="filter-btn" data-dept="${dept}" onclick="filterDept('${dept}', this)">${dept}</button>`).join('')}
                    </div>

                    <div class="admin-controls" ${currentUser.role !== 'admin' ? 'style="display: none;"' : ''}>
                        <button onclick="showAddClassroomForm()" class="admin-btn">‚ûï Add Classroom</button>
                        <button onclick="refreshClassrooms()" class="refresh-btn">üîÑ Refresh</button>
                    </div>

                    <div id="classroomList">
                        ${Object.keys(floorGroups).map(floor => `
                            <div class="floor-section">
                                <div class="floor-header">üè¢ ${floor}</div>
                                <div class="room-grid">
                                    ${floorGroups[floor].map(room => `
                                        <div class="room-card" data-dept="${room.dept}" data-id="${room.id}">
                                            <div class="room-header">
                                                <div class="room-number">Room ${room.room}</div>
                                                <button onclick="viewSchedule('classroom', ${room.id}, 'Room ${room.room}')" class="schedule-icon-btn" title="View Schedule">üìÖ</button>
                                            </div>
                                            <div class="room-dept">${getDeptFullName(room.dept)}</div>
                                            <div class="room-capacity">Capacity: ${room.capacity} students</div>
                                            <div class="room-actions" ${currentUser.role !== 'admin' ? 'style="display: none;"' : ''}>
                                                <button onclick="editClassroom(${room.id})" class="edit-btn">‚úèÔ∏è</button>
                                                <button onclick="deleteClassroom(${room.id})" class="delete-btn">üóëÔ∏è</button>
                                            </div>
                                        </div>
                                    `).join('')}
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
            
            contentArea.innerHTML = html;
        }

        function renderLabs(labs) {
            currentLabs = labs;
            const contentArea = document.getElementById('content-area');
            
            const html = `
                <div id="labs" class="content-section active">
                    <div class="search-box">
                        <input type="text" id="labSearch" placeholder="Search labs by name or department..." onkeyup="searchLabs()">
                    </div>

                    <div class="filter-buttons">
                        <button class="filter-btn active" data-status="all" onclick="filterLabStatus('all', this)">All Labs</button>
                        <button class="filter-btn" data-status="open" onclick="filterLabStatus('open', this)">Open Only</button>
                        <button class="filter-btn" data-status="closed" onclick="filterLabStatus('closed', this)">Closed Only</button>
                    </div>

                    <div class="admin-controls">
                        <button onclick="refreshLabs()" class="refresh-btn">üîÑ Refresh</button>
                    </div>

                    <div id="labList">
                        ${labs.map(lab => `
                            <div class="lab-card" data-id="${lab.id}">
                                <div class="lab-header">
                                    <div class="lab-name">${lab.name}</div>
                                    <button onclick="viewSchedule('lab', ${lab.id}, '${lab.name.replace(/'/g, "\\'")}')" class="schedule-icon-btn" title="View Schedule">üìÖ</button>
                                </div>
                                <div class="lab-info">üìç Location: ${lab.location}</div>
                                <div class="lab-info">üíª ${lab.computers} Computers | üìΩÔ∏è Projector: ${lab.projector || 'No'}</div>
                                ${lab.instruments && lab.instruments !== 'None' ? `<div class="lab-info">üîß Instruments: ${lab.instruments}</div>` : ''}
                                <div class="lab-info">üïí ${lab.hours}</div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
            
            contentArea.innerHTML = html;
        }

        function renderBuses(buses) {
            currentBuses = buses;
            const contentArea = document.getElementById('content-area');
            
            const html = `
                <div id="buses" class="content-section active">
                    <div class="search-box">
                        <input type="text" id="busSearch" placeholder="Search by bus number or destination..." onkeyup="searchBuses()">
                    </div>

                    <div class="filter-buttons">
                        <button class="filter-btn active" data-time="all" onclick="filterBusTime('all', this)">All Times</button>
                        <button class="filter-btn" data-time="morning" onclick="filterBusTime('morning', this)">Morning (6AM-12PM)</button>
                        <button class="filter-btn" data-time="afternoon" onclick="filterBusTime('afternoon', this)">Afternoon (12PM-6PM)</button>
                        <button class="filter-btn" data-time="evening" onclick="filterBusTime('evening', this)">Evening (6PM-12AM)</button>
                    </div>

                    <div class="admin-controls" ${currentUser.role !== 'admin' ? 'style="display: none;"' : ''}>
                        <button onclick="showAddBusForm()" class="admin-btn">‚ûï Add Bus Route</button>
                        <button onclick="refreshBuses()" class="refresh-btn">üîÑ Refresh</button>
                    </div>

                    <div id="busList">
                        ${buses.map(bus => `
                            <div class="bus-card" data-id="${bus.id}">
                                <div class="bus-header">
                                    <div class="bus-number">üöå Bus ${bus.number}</div>
                                    <div class="bus-time">${bus.time}</div>
                                    <div class="bus-actions" ${currentUser.role !== 'admin' ? 'style="display: none;"' : ''}>
                                        <button onclick="editBus(${bus.id})" class="edit-btn">‚úèÔ∏è</button>
                                        <button onclick="deleteBus(${bus.id})" class="delete-btn">üóëÔ∏è</button>
                                    </div>
                                </div>
                                <div class="bus-route">üìç ${bus.route}</div>
                                <div class="bus-stops">
                                    ${bus.stops.map(stop => `<div class="bus-stop">${stop}</div>`).join('')}
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
            
            contentArea.innerHTML = html;
        }

        function renderCafeteria(menuItems, cafeteriaInfo) {
            currentMenuItems = menuItems;
            currentCafeteriaInfo = cafeteriaInfo;
            const contentArea = document.getElementById('content-area');
            
            const categories = ['food', 'snacks', 'drinks'];
            
            const html = `
                <div id="cafeteria" class="content-section active">
                    <div class="cafeteria-header">
                        <div class="header-left">
                            <h2>üçΩÔ∏è Campus Cafeteria</h2>
                            <div class="admin-controls" ${currentUser.role !== 'admin' ? 'style="display: none;"' : ''}>
                                <button onclick="showAddMenuItemForm()" class="admin-btn">‚ûï Add Menu Item</button>
                                <button onclick="refreshCafeteria()" class="refresh-btn">üîÑ Refresh</button>
                            </div>
                        </div>
                        <div class="header-right">
                            <div class="cafeteria-info">
                                <div class="info-item">üìç <strong>Location:</strong> ${cafeteriaInfo.location}</div>
                                <div class="info-item"> <strong>Hours:</strong> ${cafeteriaInfo.hours}</div>
                            </div>
                        </div>
                    </div>

                    <div class="filter-section">
                        <div style="display: flex; gap: 60px; align-items: flex-start;">
                            <div class="filter-group">
                                <label>Category:</label>
                                <div class="filter-buttons">
                                    <button class="filter-btn active" data-category="all" onclick="filterCategory('all', this)">All Categories</button>
                                    ${categories.map(category => `
                                        <button class="filter-btn" data-category="${category}" onclick="filterCategory('${category}', this)">
                                            ${getCategoryIcon(category)} ${category.charAt(0).toUpperCase() + category.slice(1)}
                                        </button>
                                    `).join('')}
                                </div>
                            </div>

                            <div class="filter-group">
                                <label>Availability:</label>
                                <div class="filter-buttons">
                                    <button class="filter-btn active" data-availability="all" onclick="filterAvailability('all', this)">All Items</button>
                                    <button class="filter-btn" data-availability="available" onclick="filterAvailability('available', this)">‚úÖ Available</button>
                                    <button class="filter-btn" data-availability="limited" onclick="filterAvailability('limited', this)">‚ö†Ô∏è Limited</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div id="menuList">
                        <div class="menu-grid">
                            ${menuItems.map(item => `
                                <div class="menu-card ${item.availability}" data-category="${item.category}" data-availability="${item.availability}" data-id="${item.id}">
                                    <div class="menu-header">
                                        <div class="item-name">
                                            ${getCategoryIcon(item.category)} ${item.name}
                                        </div>
                                        <div class="item-price">‡ß≥${item.price}</div>
                                        <div class="item-actions" ${currentUser.role !== 'admin' ? 'style="display: none;"' : ''}>
                                            <button onclick="editMenuItem(${item.id})" class="edit-btn">‚úèÔ∏è</button>
                                            <button onclick="deleteMenuItem(${item.id})" class="delete-btn">üóëÔ∏è</button>
                                        </div>
                                    </div>
                                    <div class="item-description">${item.description}</div>
                                    <div class="item-details">
                                        <div class="availability-badge ${item.availability}">
                                            ${getAvailabilityBadge(item.availability)}
                                        </div>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                        ${menuItems.length === 0 ? '<div class="no-results">No menu items found matching your criteria.</div>' : ''}
                    </div>
                </div>
            `;
            
            contentArea.innerHTML = html;
        }

        // Helper function for category icons
        function getCategoryIcon(category) {
            const icons = {
                'food': 'üçΩÔ∏è',
                'snacks': 'üçø',
                'drinks': 'ü•§'
            };
            return icons[category] || 'üç¥';
        }

        // Helper function for availability badges
        function getAvailabilityBadge(availability) {
            return availability === 'available' ? '‚úÖ Available' : '‚ö†Ô∏è Limited';
        }

        // Helper function for department full names
        function getDeptFullName(dept) {
            const deptNames = {
                'CSE': 'Computer Science & Engineering',
                'EEE': 'Electrical & Electronics',
                'BBA': 'Business Administration',
                'Civil': 'Civil Engineering',
                'Physics': 'Physics',
                'Chemistry': 'Chemistry'
            };
            return deptNames[dept] || dept;
        }

        // Filter and Search Functions with API integration

        async function searchClassrooms() {
            const searchTerm = document.getElementById('classroomSearch')?.value || '';
            
            try {
                const params = new URLSearchParams();
                if (currentDeptFilter !== 'all') {
                    params.append('dept', currentDeptFilter);
                }
                if (searchTerm) {
                    params.append('search', searchTerm);
                }
                
                const response = await makeAuthenticatedRequest(`${API_BASE}/classrooms?${params}`);
                if (!response.ok) throw new Error('Failed to search classrooms');
                const classrooms = await response.json();
                
                renderClassrooms(classrooms);
            } catch (error) {
                console.error('Error searching classrooms:', error);
            }
        }

        function filterDept(dept, button) {
            currentDeptFilter = dept;

            // Update button states
            const buttons = document.querySelectorAll('#classrooms .filter-btn');
            buttons.forEach(btn => btn.classList.remove('active'));
            button.classList.add('active');

            searchClassrooms();
        }

        async function searchLabs() {
            const searchTerm = document.getElementById('labSearch')?.value || '';
            
            try {
                const params = new URLSearchParams();
                if (currentLabFilter !== 'all') {
                    params.append('status', currentLabFilter);
                }
                if (searchTerm) {
                    params.append('search', searchTerm);
                }
                
                const response = await makeAuthenticatedRequest(`${API_BASE}/labs?${params}`);
                if (!response.ok) throw new Error('Failed to search labs');
                const labs = await response.json();
                
                renderLabs(labs);
            } catch (error) {
                console.error('Error searching labs:', error);
            }
        }

        function filterLabStatus(status, button) {
            currentLabFilter = status;

            // Update button states
            const buttons = document.querySelectorAll('#labs .filter-btn');
            buttons.forEach(btn => btn.classList.remove('active'));
            button.classList.add('active');

            searchLabs();
        }

        function filterBusTime(timeFilter, button) {
            currentBusTimeFilter = timeFilter;

            // Update button states
            const buttons = document.querySelectorAll('#buses .filter-btn');
            buttons.forEach(btn => btn.classList.remove('active'));
            button.classList.add('active');

            searchBuses();

        async function searchMenu() {

        async function searchBuses() {
            const searchTerm = document.getElementById('busSearch')?.value || '';
            
            try {
                const params = new URLSearchParams();
                if (searchTerm) {
                    params.append('search', searchTerm);
                }
                
                const response = await makeAuthenticatedRequest(`${API_BASE}/buses?${params}`);
                if (!response.ok) throw new Error('Failed to search buses');
                let buses = await response.json();
                
                // Apply time filter if not 'all'
                if (currentBusTimeFilter !== 'all') {
                    buses = buses.filter(bus => {
                        const time = bus.time.toLowerCase();
                        
                        if (currentBusTimeFilter === 'morning') {
                            // 6AM-12PM
                            return time.includes('6:') || time.includes('7:') || time.includes('8:') || 
                                   time.includes('9:') || time.includes('10:') || time.includes('11:') || 
                                   (time.includes('12:') && time.includes('pm')) ||
                                   (time.includes('am') && !time.includes('12:'));
                        } else if (currentBusTimeFilter === 'afternoon') {
                            // 12PM-6PM
                            return (time.includes('12:') && time.includes('pm')) ||
                                   time.includes('1:') && time.includes('pm') ||
                                   time.includes('2:') && time.includes('pm') ||
                                   time.includes('3:') && time.includes('pm') ||
                                   time.includes('4:') && time.includes('pm') ||
                                   time.includes('5:') && time.includes('pm') ||
                                   time.includes('6:') && time.includes('pm');
                        } else if (currentBusTimeFilter === 'evening') {
                            // 6PM-12AM
                            return (time.includes('6:') && time.includes('pm')) ||
                                   time.includes('7:') && time.includes('pm') ||
                                   time.includes('8:') && time.includes('pm') ||
                                   time.includes('9:') && time.includes('pm') ||
                                   time.includes('10:') && time.includes('pm') ||
                                   time.includes('11:') && time.includes('pm') ||
                                   (time.includes('12:') && time.includes('am'));
                        }
                        return true;
                    });
                }
                
                renderBuses(buses);
            } catch (error) {
                console.error('Error searching buses:', error);
            }
        }

                const response = await makeAuthenticatedRequest(url);
                if (!response.ok) throw new Error('Failed to load booking requests');

                const requests = await response.json();
                const filteredRequests = resourceId ? 
                    requests.filter(r => r.resource_id === resourceId && r.resource_type === resourceType) : 
                    requests;

                const html = `
                    <div class="modal-overlay" onclick="closeModal(event)">
                        <div class="modal-content booking-requests-modal" onclick="event.stopPropagation()">
                            <h3>üìã My Booking Requests</h3>
                            ${filteredRequests.length === 0 ? 
                                '<p class="no-requests">No booking requests found</p>' :
                                `<div class="requests-list">
                                    ${filteredRequests.map(req => `
                                        <div class="request-card ${req.status}">
                                            <div class="request-header">
                                                <h4>${req.program_name}</h4>
                                                <span class="status-badge ${req.status}">${req.status.toUpperCase()}</span>
                                            </div>
                                            <div class="request-details">
                                                <p><strong>Resource:</strong> ${req.resource_name} (${req.resource_type})</p>
                                                <p><strong>Date:</strong> ${new Date(req.date).toLocaleDateString()}</p>
                                                <p><strong>Time:</strong> ${req.start_time} - ${req.end_time}</p>
                                                ${req.participant_count ? `<p><strong>Participants:</strong> ${req.participant_count}</p>` : ''}
                                                ${req.description ? `<p><strong>Description:</strong> ${req.description}</p>` : ''}
                                                ${req.admin_notes ? `<p class="admin-notes"><strong>Admin Notes:</strong> ${req.admin_notes}</p>` : ''}
                                                <p class="request-date"><small>Requested on: ${new Date(req.created_at).toLocaleString()}</small></p>
                                            </div>
                                            ${req.status === 'pending' ? `
                                                <div class="request-actions">
                                                    <button onclick="deleteBookingRequest(${req.id})" class="btn-danger">üóëÔ∏è Cancel</button>
                                                </div>
                                            ` : ''}
                                        </div>
                                    `).join('')}
                                </div>`
                            }
                            <button onclick="closeModal()" class="close-modal-btn">Close</button>
                        </div>
                    </div>
                `;
                document.body.insertAdjacentHTML('beforeend', html);
            } catch (error) {
                alert('Error loading booking requests: ' + error.message);
            }
        }

        async function showBookingRequests(resourceType = null, resourceId = null, resourceName = '') {
            try {
                let url = `${API_BASE}/booking-requests`;
                if (resourceType && resourceId) {
                    url += `?resource_type=${resourceType}`;
                }

                const response = await makeAuthenticatedRequest(url);
                if (!response.ok) throw new Error('Failed to load booking requests');

                const requests = await response.json();
                const filteredRequests = resourceId ? 
                    requests.filter(r => r.resource_id === resourceId && r.resource_type === resourceType) : 
                    requests;

                const html = `
                    <div class="modal-overlay" onclick="closeModal(event)">
                        <div class="modal-content booking-requests-modal" onclick="event.stopPropagation()">
                            <h3>üìã Booking Requests ${resourceName ? `- ${resourceName}` : ''}</h3>
                            <div class="filter-tabs">
                                <button class="filter-tab active" onclick="filterBookingRequests('all', this)">All</button>
                                <button class="filter-tab" onclick="filterBookingRequests('pending', this)">Pending</button>
                                <button class="filter-tab" onclick="filterBookingRequests('approved', this)">Approved</button>
                                <button class="filter-tab" onclick="filterBookingRequests('rejected', this)">Rejected</button>
                            </div>
                            ${filteredRequests.length === 0 ? 
                                '<p class="no-requests">No booking requests found</p>' :
                                `<div class="requests-list">
                                    ${filteredRequests.map(req => `
                                        <div class="request-card ${req.status}" data-status="${req.status}">
                                            <div class="request-header">
                                                <div>
                                                    <h4>${req.program_name}</h4>
                                                    <p class="requester-info">By: ${req.requester_name} (${req.requester_student_id})</p>
                                                </div>
                                                <span class="status-badge ${req.status}">${req.status.toUpperCase()}</span>
                                            </div>
                                            <div class="request-details">
                                                <p><strong>Resource:</strong> ${req.resource_name} (${req.resource_type})</p>
                                                <p><strong>Date:</strong> ${new Date(req.date).toLocaleDateString()}</p>
                                                <p><strong>Time:</strong> ${req.start_time} - ${req.end_time}</p>
                                                ${req.participant_count ? `<p><strong>Participants:</strong> ${req.participant_count}</p>` : ''}
                                                ${req.description ? `<p><strong>Description:</strong> ${req.description}</p>` : ''}
                                                ${req.admin_notes ? `<p class="admin-notes"><strong>Admin Notes:</strong> ${req.admin_notes}</p>` : ''}
                                                <p class="request-date"><small>Requested on: ${new Date(req.created_at).toLocaleString()}</small></p>
                                            </div>
                                            ${req.status === 'pending' ? `
                                                <div class="request-actions">
                                                    <button onclick="approveBookingRequest(${req.id})" class="btn-success">‚úÖ Approve</button>
                                                    <button onclick="rejectBookingRequest(${req.id})" class="btn-danger">‚ùå Reject</button>
                                                </div>
                                            ` : ''}
                                        </div>
                                    `).join('')}
                                </div>`
                            }
                            <button onclick="closeModal()" class="close-modal-btn">Close</button>
                        </div>
                    </div>
                `;
                document.body.insertAdjacentHTML('beforeend', html);
            } catch (error) {
                alert('Error loading booking requests: ' + error.message);
            }
        }

        function filterBookingRequests(status, button) {
            // Update active tab
            document.querySelectorAll('.filter-tab').forEach(tab => tab.classList.remove('active'));
            button.classList.add('active');

            // Show/hide requests based on status
            document.querySelectorAll('.request-card').forEach(card => {
                if (status === 'all' || card.dataset.status === status) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
        }

        async function approveBookingRequest(requestId) {
            const adminNotes = prompt('Add any notes (optional):');

            try {
                const response = await makeAuthenticatedRequest(`${API_BASE}/booking-requests/${requestId}/status`, {
                    method: 'PATCH',
                    body: JSON.stringify({
                        status: 'approved',
                        admin_notes: adminNotes || null
                    })
                });

                if (!response.ok) throw new Error('Failed to approve booking request');

                alert('‚úÖ Booking request approved!');
                closeModal();
            } catch (error) {
                alert('Error approving booking request: ' + error.message);
            }
        }

        async function rejectBookingRequest(requestId) {
            const adminNotes = prompt('Reason for rejection (optional):');

            try {
                const response = await makeAuthenticatedRequest(`${API_BASE}/booking-requests/${requestId}/status`, {
                    method: 'PATCH',
                    body: JSON.stringify({
                        status: 'rejected',
                        admin_notes: adminNotes || null
                    })
                });

                if (!response.ok) throw new Error('Failed to reject booking request');

                alert('‚ùå Booking request rejected');
                closeModal();
            } catch (error) {
                alert('Error rejecting booking request: ' + error.message);
            }
        }

        async function deleteBookingRequest(requestId) {
            if (!confirm('Are you sure you want to cancel this booking request?')) return;

            try {
                const response = await makeAuthenticatedRequest(`${API_BASE}/booking-requests/${requestId}`, {
                    method: 'DELETE'
                });

                if (!response.ok) throw new Error('Failed to delete booking request');

                alert('‚úÖ Booking request cancelled');
                closeModal();
            } catch (error) {
                alert('Error cancelling booking request: ' + error.message);
            }
        }

        function closeModal(event) {
            if (event && event.target.classList.contains('modal-content')) return;
            const modal = document.querySelector('.modal-overlay');
            if (modal) modal.remove();
        }
        
    </script>
</body>
</html>
